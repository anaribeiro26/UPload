<div class="logo-bar">
  <div class="mobile_bar">
  <div class="mobile"><img alt="logo" src="../../../assets/upload.svg" routerLink="/homepage" routerLinkActive="active">
    <div class="hide-bar" (click)="sidebar=!sidebar">
      <fa-icon [icon]="faBars"></fa-icon></div>
  </div>
  </div>
<div class="side-bar" [ngClass]="sidebar ? 'hidden' : 'active'">
 <div class="mobile_bar"></div>
  <div class="logo"><img alt="logo" src="../../../assets/upload.svg" routerLink="/homepage" routerLinkActive="active"></div>
  <div class="menu">
    <div class="nav">
    <div class="menu-item" routerLink="/homepage" routerLinkActive="active">
      <fa-icon [icon]="faHouse"></fa-icon>
      <p class="title">{{'upload.nav_homepage' | translate}}</p>
    </div>
    <div class="menu-item" routerLink="/channels" routerLinkActive="active">
      <fa-icon [icon]="faBarsStaggered"></fa-icon>
      <p class="title">{{'upload.nav_channels' | translate}}</p>
    </div>
    <div class="menu-item" routerLink="/thematics" routerLinkActive="active">
      <fa-icon [icon]="faClapperboard"></fa-icon>
      <p class="title">{{'upload.nav_thematics' | translate}}</p>
    </div>
    <div class="menu-item" routerLink="/playlists" routerLinkActive="active">
      <fa-icon [icon]="faPlay"></fa-icon>
      <p class="title">{{'upload.nav_playlists' | translate}}</p>
    </div>
    <div class="tags">
      <p class="tags_title">TAGS</p>
      <div class="tag">
      <span class="user_tags" routerLink="/tags/{{t.name}}" *ngFor="let t of tags | slice: 0: 6">
        <p [innerHTML]="t.name"> </p>
      </span>
      </div>
    </div>
  </div>
  </div>
</div>
</div>
