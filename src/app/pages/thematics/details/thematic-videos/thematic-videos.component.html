<div class="uploads">
  <p class="title">{{'upload.video_section' | translate}}</p>
  <div class="videos">
    <div class="video" *ngFor="let v of thematic_videos">
      <div class="outer_box">
        <div class="inner_box" routerLink="/video/{{v.title}}" routerLinkActive="active"
             title="{{v.title | replaceAll : '-' : ' '}}">
          <div class="image">
            <img class="thumbnail" alt="thumbnail"
                 [src]="v.video.replace('https://www.youtube.com/watch?v=', 'https://img.youtube.com/vi/') + suffix_url"/>
          </div>
          <p class="duration" [innerHTML]="v.duration"></p>
          <div>
            <p class="tags">
            <span *ngFor="let tag of v.tags.split(',').slice(0, 3)"
                  routerLink="/tags/{{tag.split(' ').join('')}}"
                  routerLinkActive="active"
            >#{{tag.split(' ').join('')}} </span>
            </p>
          </div>
        </div>
        <p class="title" routerLink="/video/{{v.title}}" routerLinkActive="active"
           [innerHTML]="v.title | replaceAll : '-' : ' '"></p>
        <div class="date_actions">
          <div class="date" routerLink="/video/{{v.title}}" routerLinkActive="active">
            <p class="ago" *ngIf="lang=='pt'">{{'upload.timestamp' | translate}}</p>
            <p class="timestamp" [innerHTML]="v.date"></p><span class="ago"
                                                                *ngIf="lang=='en'">{{'upload.time_ago' | translate}}</span>
          </div>
          <div class="actions">
            <div class="bookmark" (click)="changeFavorite(v.id)">
              <fa-icon [icon]="favourite(v.id)? faBookmarkSolid : faBookmark"></fa-icon>
            </div>
            <div class="share" (click)="clickShare(v.video)">
            </div>
          </div>
        </div>
      </div>
      <div class="outer_box_empty" *ngIf="thematic_videos.length % 2 !== 0"></div>
    </div>
  </div>
</div>
