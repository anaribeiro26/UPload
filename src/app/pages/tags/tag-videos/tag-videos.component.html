<div class="uploads">
  <div class="videos">
    <div class="outer_box" *ngFor="let t of tag_videos" routerLink="/video/{{t.title}}" routerLinkActive="active">
      <div class="inner_box" title="{{t.title | replaceAll : '-' : ' '}}">
        <img alt="thumbnail" class="thumbnail"
             [src]="t.videos.replace('https://www.youtube.com/watch?v=', 'https://img.youtube.com/vi/') + image_url"/>
        <div class="duration" [innerHTML]="t.duration"></div>
        <p class="tags">
            <span class="tag" *ngFor="let tag of t.tags.split(', ').slice(0, 3)"
                  routerLink="/tags/{{tag}}"
                  routerLinkActive="active"
                  (click)="$event.stopPropagation()"
            >#{{tag}} </span>
        </p>
      </div>
      <p class="title" [innerHTML]="t.title | replaceAll : '-' : ' '"></p>
      <div class="date_actions">
      <div class="date">
        <p class="ago" *ngIf="lang =='pt'" >{{'upload.timestamp' | translate}}</p>
        <p class="timestamp" [innerHTML]="t.date"></p>
        <span *ngIf="lang=='en'" class="ago"> {{'upload.time_ago' | translate}}</span>
      </div>
      <div class="actions">
        <div class="bookmark" (click)="changeFavorite(t.id)">
          <fa-icon [icon]="favourite(t.id)? faBookmarkSolid : faBookmark"></fa-icon>
        </div>
        <div class="share" (click)="clickShare(t.videos)"></div>
      </div>
      </div>
    </div>
  </div>
</div>
