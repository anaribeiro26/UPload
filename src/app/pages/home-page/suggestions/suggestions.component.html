<div class="body">
  <div class="sideBr">
    <div class="sugestionChannel">
      <div class="line">
        <h2>Canais sugeridos</h2>
      </div>
      <div class="sugestion" *ngFor="let c of channelsList | slice: 0: 5">
<!--      <div class="sugestion">-->
      <div class="option">
          <img class="logomark" [src]="image_url + c.logo" routerLink="/channels/{{c.id}}" routerLinkActive="active">
          <h2 class="title" routerLink="/channels/{{c.id}}" routerLinkActive="active">{{c.title}}</h2>
        </div>
      </div>
      <a routerLink="/channels/">
        <div class="more">
          <h3 class="letter">Mostrar mais</h3>
        </div>
      </a>
    </div>
    <div class="sugestionThemes">
      <div class="line2">
        <p>Tem√°ticas sugeridas</p>
        <a routerLink="/articles/">
          <p>VER TODAS</p>
        </a>
      </div>
      <div class="tag" *ngFor="let t of artList | slice: 0: 1">
        <div class="box">
          <div class="top">
            <img class="logo" [src]="image_url + t.thumbnail">
            <h2 class="title2" routerLink="/articles/{{t.id}}" routerLinkActive="active">{{t.title}}</h2>
            <h2 class="tag" routerLink="/articles/{{t.id}}" routerLinkActive="active">{{t.tags}}</h2>
          </div>
          <div class="image">
            <img class="header" [src]="image_url + t.header">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
