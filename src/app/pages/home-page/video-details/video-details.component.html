<div class="big-box">
  <div class="container"*ngIf="video">
    <div class="title">
      <h1>{{video.title}}</h1>
      <span class="tags">{{video.tags}}</span>
    </div>
    <div class="video">
      <youtube-player
        [videoId]="getYoutubeId(video.video)"
        [width]="450"
        [height]="450"
      >
      </youtube-player>
    </div>
    <div class="channel">
      <p>{{video.channel}}</p>
      <p class="date">{{video.date}}</p>
    </div>
    <img class="logo" [src]="image_url + video.logo">
      <div class="description">
        <p [innerHTML]="video.description"></p>
      </div>
  </div>
   <div class="side-bar">
    <app-suggested-videos></app-suggested-videos>
   </div>
</div>
