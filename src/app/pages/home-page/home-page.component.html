  <div class="header">
    <h1>Últimos Vídeos</h1>
  </div>
  <div class="body">
  <div class="container">
    <div class="row">
      <div class="cel" *ngFor="let v of videos">
        <div class="box">
          <div class="card_image">
            <a routerLink="/video/{{v.id}}" routerLinkActive="active">
              <img class="small_image" [src]="v.video.replace('https://www.youtube.com/watch?v=', 'https://img.youtube.com/vi/') + imageUrl"/>
            </a>
          </div>
          <div class="itens">
            <p class="name" routerLink="/video/{{v.id}}" routerLinkActive="active">{{v.channel}}</p>
            <p class="titleVideo" routerLink="/video/{{v.id}}" routerLinkActive="active">{{v.title}}</p>
            <p class="date" routerLink="/video/{{v.id}}" routerLinkActive="active">{{v.date}}</p>
            <p class="duration">{{v.duration}}</p>
            <img class="logo" [src]="image_url + v.logo" routerLink="/video/{{v.id}}" routerLinkActive="active">
            <div class="bookmark" (click)="changeFavorite(v.id)">
              <fa-icon [icon]="favourite(v.id)? faBookmarkSolid : faBookmark"></fa-icon>
            </div>
            <fa-icon class="faIcon" [icon]="faShare"></fa-icon>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="sideBr">
    <div class="sugestionChannel">
      <div class="line">
        <h2>Canais sugeridos</h2>
      </div>
      <div class="sugestion" *ngFor="let c of channelsList | slice: 0: 5">
        <div class="option">
          <img class="logomark" [src]="image_url + c.logo" routerLink="/channels/{{c.id}}" routerLinkActive="active">
          <h2 class="title" routerLink="/channels/{{c.id}}" routerLinkActive="active">{{c.title}}</h2>
        </div>
      </div>
      <a routerLink="/channels/">
        <div class="more">
          <h3 class="letter">Mostrar mais</h3>
        </div>
      </a>
    </div>
    <div class="sugestionThemes">
      <div class="line2">
        <p>Temáticas sugeridas</p>
        <a routerLink="/articles/">
          <p>VER TODAS</p>
        </a>
      </div>
    </div>
  </div>
</div>
