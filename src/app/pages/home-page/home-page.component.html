<div class="body">



<div class="header">
  <h1>Últimos Vídeos</h1>
</div>

<div *ngFor="let v of videos">
  <div class="itens">

    <h5 class="name">{{v.channel}}</h5>
    <a routerLink="/video/{{v.id}}" routerLinkActive="active">
      <img [src]="v.video.replace('https://www.youtube.com/watch?v=', 'https://img.youtube.com/vi/') + imageUrl"/>
    </a>
    <h4 class="titleVideo">{{v.title}}</h4>
    <h6 class="date">{{v.date}}</h6>
  </div>


</div>


<div class="sugestionChannel">
  <h5>Canais sugeridos</h5>
</div>
<div class="sugestionThemes">
  <h5>Temáticas sugeridas</h5>
</div>


</div>
