<div class="body">

  <div class="header">
    <h1>Últimos Vídeos</h1>
  </div>
  <div class="container">
    <div class="row">
      <div class="cel" *ngFor="let v of videos">
        <div class="box">
          <div class="card_image">
            <a routerLink="/video/{{v.id}}" routerLinkActive="active">
              <img class="small_image" [src]="v.video.replace('https://www.youtube.com/watch?v=', 'https://img.youtube.com/vi/') + imageUrl"/>
            </a>
          </div>
          <div class="itens">
            <p class="name">{{v.channel}}</p>
            <p class="titleVideo">{{v.title}}</p>
            <p class="date">{{v.date}}</p>
            <p class="duration">{{v.duration}}</p>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div class="side">
    <div class="sugestionChannel">
      <h2>Canais sugeridos</h2>
      <h2 class="more">Mostrar mais</h2>
    </div>
    <div class="sugestionThemes">
      <h2>Temáticas sugeridas</h2>
    </div>

  </div>
</div>
