<div class="list">
  <div class="content" *ngFor="let c of channelsList">
    <div class="content-section" routerLink="/channels/{{c.id}}">
      <div class="logo-section">
        <div class="logo-scope">
        <img class="logo" alt="logo" [src]="image_url + c.logo">
        </div>
      </div>
      <div class="info-section">
        <div class="title">
          <h4 class="channel-title" [innerHTML]="c.title"></h4>
        </div>
        <div class="metadata">
        </div>
        <div class="description"><p class="channel-description" [innerHTML]="c.description"></p>
        </div>
      </div>
    </div>
  </div>
</div>
