<div class="comments">
  <h4 class="title">{{'upload.comment_section' | translate}}</h4>
  <div class="form">
    <form #userPost="ngForm" (ngSubmit)="handleCommentFormSubmit(userPost.value, userPost)">
      <div class="form-box">
        <div class="random_photo">
          <img alt="photo" [src]="url+random+set">
        </div>
        <div class="inputs">
          <div class="user_data">
            <input type="text" name="name" id="name" placeholder="{{'upload.comment_name' | translate}}" ngModel>
            <input type="email" name="email" id="email" placeholder="E-mail" ngModel>
          </div>
          <input type="text" name="message" id="message" placeholder="{{'upload.comment_message' | translate}}" ngModel>
        </div>
      </div>
      <div class="submit-button">
        <button type='submit'>{{'upload.comment_button' | translate}}</button>
      </div>
    </form>
  </div>
  <div class="comment" *ngFor="let c of comments">
    <div class="photo">
      <img alt="user photo" [src]="url+c.name.replace(' ', '')+set">
    </div>
    <div class="content">
      <div class="user_data">
        <div class="user">
          <p class="name" [innerHTML]="c.name"></p>
        </div>
        <div class="timestamp">
          <span class="ago" *ngIf="lang=='pt'">{{'upload.timestamp' | translate}}</span>
          <span class="date" [innerHTML]="c.date"></span><span class="ago" *ngIf="lang=='en'"> {{'upload.time_ago' | translate}}</span>
        </div>
        <div class="report">
          <p class="report-comment">{{'upload.report_comment' | translate}} <fa-icon (click)="handleReport(c.id)" class="flag" [icon]="faFlag"></fa-icon></p>
        </div>
      </div>
      <div id="snackbar">Sua denÃºncia foi enviada!</div>
      <p class="textfield" [innerHTML]="c.comment.replace('&nbsp;', '').replace('<p>', '<span>')"></p>
    </div>
  </div>
</div>
