<div class="content" *ngFor="let c of channelsList">
  <div class="primary">
    <div class="content-section">
      <div class="logo-section">
        <div class="logo-scope"></div>
        <img class="logo" [src]="image_url + c.logo">
      </div>
      <div class="info-section">
        <div class="title">
          <h4 class="channel-title">{{c.title}}</h4>
        </div>
        <div class="metadata">
        </div>
        <div class="description"><p class="channel-description">{{c.description}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
