<div class="content" *ngFor="let a of articles">
  <div class="content-section" routerLink="/articles">
    <div class="thumbnail-section">
      <div class="thumbnail"></div>
      <img class="logo" alt="logo" [src]="image_url + a.thumbnail">
    </div>
    <div class="info-section">
      <div class="title">
        <h4 class="article-title" [innerHTML]="a.title"></h4>
      </div>
      <div class="metadata">
      </div>
      <div class="description"><p class="article-description" [innerHTML]="a.description"></p>
      </div>
    </div>
  </div>
</div>
