<div class="header">
  <h1>{{'upload.favorites_headline' | translate}}</h1>
</div>
<div class="no_favorites" *ngIf="favorites_list.length===0">{{'upload.no_favorites' | translate}}</div>
<div class="uploads">
  <div class="videos">
    <div class="cel" *ngFor="let f of favorites_list">
      <div class="box">
        <div class="card_image" routerLink="/video/{{f.title}}" routerLinkActive="active">
          <img class="small_image" alt="thumbnail"
               [src]="f.video.replace('https://www.youtube.com/watch?v=', 'https://img.youtube.com/vi/') + suffix_url"/>
          <div class="logo-section"><img class="logo" alt="logo" [src]="prefix_url + f.logo" routerLink="/channel/{{f.channel}}">
          </div>
        </div>
        <div class="itens">
          <p class="name" routerLink="/channel/{{f.channel}}" [innerHTML]="f.channel | replaceAll : '-' : ' '"></p>
          <p class="video_title" routerLink="/video/{{f.title}}" routerLinkActive="active" [innerHTML]="f.title | replaceAll : '-' : ' '"></p>
          <div class="timestamp_actions">
          <div class="date" routerLink="/video/{{f.title}}" routerLinkActive="active">
            <span class="ago" *ngIf="lang=='pt'">{{'upload.timestamp' | translate}}</span>
            <span class="timestamp" [innerHTML]="f.date"></span><span class="ago"> {{'upload.time_ago' | translate}}</span>
          </div>
          <div class="actions">
            <div class="bookmark" (click)="changeFavorite(f.id)">
              <fa-icon [icon]="favourite(f.id)? faBookmarkSolid : faBookmark"></fa-icon>
            </div>
            <div class="share" (click)="clickShare(f.video)"></div>
              </div>
          </div>
          <p class="duration" [innerHTML]="f.duration"></p>
        </div>
      </div>
    </div>
  </div>
</div>
