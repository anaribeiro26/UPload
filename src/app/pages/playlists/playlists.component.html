<div  class="uploads">
  <div  class="videos">
    <div class="outer_box" *ngFor="let p of playlists">
      <a routerLink="/playlists/{{p.id}}" routerLinkActive="active">
        <img class="thumbnail"
             [src] = "p.videos.replace('https://www.youtube.com/watch?v=', 'https://img.youtube.com/vi/') + image_url"
        />
        <div class="play">
          <p>5 videos</p>
        </div>
      </a>
      <p>{{p.title}}</p>
    </div>
  </div>
</div>
