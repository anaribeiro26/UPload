<app-favourites></app-favourites>

<div class="header">
  <h1>Playlists</h1>
</div>
<div class="uploads">
  <div class="videos">
    <div class="cel" *ngFor="let p of playListFilters">
      <div class="box">
        <div class="card_image">
          <a routerLink="/playlists/{{p.id}}" routerLinkActive="active">
            <img class="small_image"
                 [src]="p.videos.replace('https://www.youtube.com/watch?v=', 'https://img.youtube.com/vi/') + image_url"/>
          </a>
        </div>
        <div class="itens" routerLink="/playlists/{{p.id}}" routerLinkActive="active">
          <p class="title">{{p.title}}</p>
        </div>
        <div class="play" routerLink="/playlists/{{p.id}}" routerLinkActive="active">
          <div class="text">{{p.numberOfVideos}} videos</div>
        </div>
      </div>

    </div>
  </div>
</div>


<div class="big-box">
  <div class="">

  </div>
</div>
