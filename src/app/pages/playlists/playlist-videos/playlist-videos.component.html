<div class="uploads">
  <div class="videos">
    <div class="cel" *ngFor="let v of videosPlaylist" routerLink="/video/{{v.video_id}}" routerLinkActive="active">
      <div class="box">
        <div class="card_image">
          <img class="small_image" alt="thumbnail"
               [src]="v.video.replace('https://www.youtube.com/watch?v=', 'https://img.youtube.com/vi/') + image_url"/>
        </div>
        <div class="itens">
          <p class="name">{{v.channel}}</p>
          <p class="titleVideo">{{v.title}}</p>
          <div class="date">
          <p class="ago" *ngIf="lang=='pt'">{{'upload.timestamp' | translate}}</p>
          <p class="timestamp" [innerHTML]="v.date"></p><span *ngIf="lang=='en'" class="ago"> {{'upload.time_ago' | translate}}</span>
          </div>
          <p class="duration">{{v.duration}}</p>
          <!--          <img class="logo" [src]="image_url + v.logo" routerLink="/video/{{v.id}}" routerLinkActive="active">-->
        </div>
      </div>
    </div>
  </div>
</div>
